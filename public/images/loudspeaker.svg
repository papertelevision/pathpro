<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Megaphone body -->
  <path d="M 40 60 L 40 140 L 100 120 L 100 80 Z" fill="none" stroke="black" stroke-width="4" stroke-linejoin="round"/>

  <!-- Megaphone bell -->
  <ellipse cx="100" cy="100" rx="60" ry="50" fill="none" stroke="black" stroke-width="4"/>

  <!-- Handle -->
  <path d="M 50 140 Q 40 160 55 170" fill="none" stroke="black" stroke-width="4" stroke-linecap="round"/>

  <!-- Sound waves -->
  <path d="M 170 85 Q 175 90 170 95" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"/>
  <path d="M 180 80 Q 188 90 180 100" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"/>
  <path d="M 190 75 Q 200 90 190 105" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"/>

  <!-- Eyes (dots) -->
  <circle cx="70" cy="90" r="3" fill="black"/>
  <circle cx="85" cy="90" r="3" fill="black"/>

  <!-- Smile -->
  <path d="M 68 105 Q 77 110 86 105" fill="none" stroke="black" stroke-width="2" stroke-linecap="round"/>
</svg>
